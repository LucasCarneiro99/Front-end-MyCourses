<section class="main-content">
  <div class="spacer"></div>

  <div
    class="cardaTelasMenores container d-flex align-items-start flex-column degrade p-2 mt-5"
    style="border-radius: 10px;"
  >
                                                                            <!--degrade-->
    <div class="col-12 d-flex flex-column p-2">
      <div class="p-2 d-flex align-items-center">
        <h2 style="font-size: 4vh;" class="mr-auto">Minhas submissões</h2>
        <button
          (click)="abrirModal()"
          style="margin-left: auto"
          class="btn btn-primary ml-auto"
        >
          Adicionar curso
        </button>
      </div>
    </div>
    <div class="table-responsive d-flex align-items-center p-2" style="width: 100%">
      <table
        class="table table-bordered table-striped table-hover table-border-radius table-responsive"
      >
        <thead>
          <tr>
            <th scope="col">Nome do curso</th>
            <th scope="col">Situação</th>
            <th scope="col">Descrição</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of arrayGeralCursos">
            <td>
              <a href="{{ curso.videoUrl }}">{{ curso.name }}</a>
            </td>
            <td>{{ curso.situacao }}</td>
            <td>{{ curso.description }}</td>
            <td>
              <div class="d-flex flex-column flex-md-row">
                <button
                  class="margemBotao btn btn-danger mb-2 mb-md-0"
                  (click)="apagarCurso(curso.id)"
                >
                  Apagar
                </button>
                <button class="btn btn-primary mb-2 mb-md-0" (click)="abrirModal(curso)">
                  Editar
                </button>
              </div>
            </td>


          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
