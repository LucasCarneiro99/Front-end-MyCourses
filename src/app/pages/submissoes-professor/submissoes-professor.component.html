<section class="main-content">
  <div class="spacer"></div>

  <div
    class="cardaTelasMenores container d-flex align-items-start flex-column degrade p-2 mt-5"
    style="border-radius: 10px"
  >
    <div class="col-12 d-flex flex-column p-2">
      <div class="p-2 d-flex align-items-center">
        <h2 class="mr-auto">Submissões</h2>
      </div>
    </div>
    <div class="table-responsive d-flex align-items-center p-2" style="width: 100%">
      <table
        class="custom-table table  table-striped table-hover table-border-radius"
      >
        <thead>
          <tr>
            <th scope="col">Nome do curso</th>
            <th scope="col">Situação</th>
            <th scope="col">Descrição</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let curso of arrayCursos">
            <td>
              <a href="{{ curso.videoUrl }}">{{ curso.name }}</a>
            </td>
            <td>{{ curso.situacao?curso.situacao:"Aguardando análise"  }}</td>
            <td>{{ curso.description }}</td>
            <td>
              <div *ngIf="curso.situacao == 'Em aguardo'" class="d-flex align-items-center">
                <button
                  (click)="cursoReprovado(curso.id)"
                  class="rounded-circle btn btn-primary btn-circle margemDireita"
                >
                  X
                </button>
                <button
                  (click)="cursoAprovado(curso)"
                  class="rounded-circle btn btn-primary btn-circle"
                >
                  V
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="spacer"></div>
</section>
